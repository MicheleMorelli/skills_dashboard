@(users: Seq[User], skills:Seq[Skill], skillGroups:Seq[SkillGroup])

<table class="table table-bordered table-hover bg-primary">
    <tr>
        <td></td>
        @for(user <- users) {
            <th>@user.firstName @user.familyName</th>
        }
    </tr>
    @for(sg <- skillGroups){
        <tr>
            <th>@sg.name</th>
        </tr>
        @for(skill <- sg.skills){
        <tr>
            <th>@skill.name</th>

        </tr>
        }
    }

</table>
